spring:
  application:
    name: shopcart
  main:
    banner-mode: off
  datasource:
    url: jdbc:mysql://localhost:3306/shopcart
    username: root
    password: admin
    #password changed admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      # dialect: org.hibernate.dialect.MySQLDialect
      #added dialect
  output:
    ansi:
      enabled: ALWAYS

logging:
  level:
    root: "warn"
    org.springframework.web: "debug"
    org.hibernate: "error"
